<mat-card class="example-card">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-title><strong><h2>Meal List</h2></strong></mat-card-title>
    <mat-form-field>
      <label class='list-title' type='text' style="color: #666; font-weight: 600;">Filter Calories</label>
      <br>
      <br>
        <mat-select  [(value)]="selectedCompleteness">
          <mat-option value="all">Show All</mat-option>
          <mat-option value="isOver500">Over 500</mat-option>
          <mat-option value="isUnder500">Under 500</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-card-content>
        <div *ngFor="let currentMeal of childMealList | completeness:selectedCompleteness">
            <app-meal [meal]="currentMeal"></app-meal>
            <h3><span>Meal</span>: &nbsp;{{currentMeal.name}} &nbsp;| &nbsp;<span>Description</span>: &nbsp;{{currentMeal.description}} | &nbsp; <span>Calories</span>:&nbsp;{{currentMeal.calories}}</h3>
            <mat-form-field *ngIf='currentMeal === selectedMeal'>
              <input mat-input [(ngModel)]="currentMeal.name">
              <input mat-input [(ngModel)]="currentMeal.description">
              <input mat-input [(ngModel)]="currentMeal.calories" type="number" aria-label="amount">
            </mat-form-field>
            <div class="button-container">
              <button type="button" class="button"  (click)="editButtonEvent(currentMeal)"><span>EDIT</span></button>
            </div>
            </div>
    </mat-card-content>
  </mat-card>
