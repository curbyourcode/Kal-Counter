<mat-card>
    <mat-card-content>
      <div class="container">
        <form>
          <mat-card-title><strong><h2 >ADD MEAL</h2></strong></mat-card-title>


          <div class="form-group">
            <input type="text" required="required" name="name" value="" #newName />
            <label for="input" class="control-label">Name:</label><i class="bar"></i>
          </div>

          <div class="form-group">
            <input type="text" required="required" name="name" value="" #newDescription>
            <label for="input" class="control-label">Description:</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="text" required="required"  name="name" value="" #newCalories/>
            <label for="input" class="control-label">Calories:</label><i class="bar"></i>
          </div>

        </form>

        <div class="button-container">
          <button
          type="button"
          class="button"
          (click)="addClicked
          (newName.value,newDescription.value ,newCalories.value);
          newName.value='';
          newDescription.value='';
          newCalories.value='';">
          <span>Submit</span></button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
